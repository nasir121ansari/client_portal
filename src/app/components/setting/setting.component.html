<div class="row">
  <div class="col-md-6">
    <a routerLink="/"  class="btn btn-link">
    <i class="fa fa-arrow-circle-o-left"></i>Back To DashBoard
    </a>
  </div>
  <div class="col-md-6">
    
  </div>
</div>
<div class="card">
  <div class="card-header">
    Edit Setting
  </div>
  <div class="card-body">
    <form>
      <div class="form-group">
        <label>Allow Registration</label>
        <input type="checkbox" name="allowRegister" [checked]="setting.allowRegistration" (change)=
        "setting.allowRegistration = !setting.allowRegistration">
      </div>
      <div class="form-group">
        <label>Disable Balance On Add</label>
        <input type="checkbox" name="disabledBalanceOnAdd" [checked]="setting.disabledBalanceOnAdd" (change)=
        "setting.disabledBalanceOnAdd = !setting.disabledBalanceOnAdd">
      </div>
      <div class="form-group">
        <label>Disable Balance On Edit</label>
        <input type="checkbox" name="disabledBalanceOnEdit" [checked]="setting.disabledBalanceOnEdit" (change)=
        "setting.disabledBalanceOnEdit = !setting.disabledBalanceOnEdit">
      </div>
      <button type="button" (click)="onSubmit()" class="btn btn-primary btn-block">Submit</button>
    </form>
  </div>
</div>
